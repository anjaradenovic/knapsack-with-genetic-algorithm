<!doctype html>
<html>

<head>
    <title>Problem pakovanja ranca</title>
    <script src="Chart.bundle.js"></script>
    <script src="utils.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div style="width:75%;">
    <canvas id="canvas"></canvas>
</div>
<br>
<br>
<script>
    var config = {
        type: 'line',
        data: {
            labels: labels-go-here,
            datasets: [{
                label: 'Najbolje resenje do sada',
                backgroundColor: window.chartColors.red,
                borderColor: window.chartColors.red,
                data: data-goes-here,
                fill: false,
            },

            ]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Problem pakovanja ranca'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'broj iteracije'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Fitness'
                    }
                }]
            }
        }
    };

    window.onload = function () {
        var ctx = document.getElementById('canvas').getContext('2d');
        window.myLine = new Chart(ctx, config);
    };

</script>

<div id="parametri">
    <p>
        line1-goes-here
    </p>
    <p>
        line2-goes-here
    </p>
    <p>
        line3-goes-here
    </p>
    <p>
        line4-goes-here
    </p>
    <p>
        line5-goes-here
    </p>
</div>

</body>

</html>
